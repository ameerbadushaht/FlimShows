<!-- users.component.html -->

<div class="container">
  <h2>Users List</h2>
  <table class="user-table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Created At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" class="user-row">
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.createdAt | date:'dd-MM-yyyy' }}</td>
        <td>
          <button (click)="deleteUser(user._id)" class="delete-button">Delete</button>
          <button (click)="blockUser(user._id)" class="block-button">Block</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
